<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <title>Signup</title>
</head>
<body>
    <form style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name-input" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email-input" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw-input" required>
            <div class="psw-str">
                <p id="psw-min-length" class="not-met">The password shall be at least 8 characters long</p>
                <p id="psw-capital" class="not-met">The password shall contain a capital letter</p>
                <p id="psw-number" class="not-met">The password shall contain a number</p>
                <p id="psw-special" class="not-met">The password shall contain a special character</p>
            </div>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat-input" required>

            <div class="clearfix">
                <button type="submit">Sign Up</button>
            </div>
                <hr>
                <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </form>
    <script src="scripts/signup.js"></script>
</body>
</html>
