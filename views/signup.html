<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <title>Signup</title>
</head>
<body>
    <form style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name-input" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email-input" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw-input" required>
            <div class="psw-str">
                <p id="psw-min-length" class="not-met">The password shall be at least 8 characters long</p>
                <p id="psw-capital" class="not-met">The password shall contain a capital letter</p>
                <p id="psw-number" class="not-met">The password shall contain a number</p>
                <p id="psw-special" class="not-met">The password shall contain a special character</p>
            </div>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat-input" required>

            <div class="clearfix">
                <button type="submit">Sign Up</button>
            </div>
                <hr>
                <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </form>
    <div class="container">
        <button id="addNumbers" >Add numbers</button>
        <button id="addText" >Add text</button>
        <button id="redo" >Redo</button>
        <button id="undo" >Undo</button>
        <div style="margin:1em 0;">
          <pre id="text"></pre>
        </div>
      </div>
    <script src="scripts/signup.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script type="text/javascript">
        $(function(){
          $("#addNumbers").click(function(){
              CommandManager.execute({
                execute: function(){
                  $("#text").append("\n0123456789");
                },
                unexecute: function(){
                  var arr = $("#text").html().split("\n");
                  var html = arr.slice(0,arr.length-1).join("\n");
                  $("#text").html(html);
                }
              });
          });
          $("#addText").click(function(){
              CommandManager.execute({
                execute: function(){
                  $("#text").append("\ntext from command");
                },
                unexecute: function(){
                  var arr = $("#text").html().split("\n");
                  var html = arr.slice(0,arr.length-1).join("\n");
                  $("#text").html(html);
                }
              });
          });
      
          $("#redo").click(function(){
            CommandManager.redo();
          });
      
          $("#undo").click(function(){
            CommandManager.undo();
          });
        });
    </script>
</body>
</html>
